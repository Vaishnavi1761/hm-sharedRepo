spring.application.name=14-Spring-PatientService
#logging.level.root=DEBUG
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
 
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database-
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Custom error messages
error.patientNotFound=Patient with ID %d not found.
error.patientDeletionFailed=Failed to delete Patient with ID %d.
error.patientUpdation=Failed to update the Patient with ID %d (Patient not found with this id)
 server.port=9091
 
 eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.register-with-eureka= true

